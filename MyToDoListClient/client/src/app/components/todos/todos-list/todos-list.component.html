<ul class="list-group">
    <li class="list-group-item" *ngFor="let todo of todosVm.todos">
        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <div>
                    <h4>{{todo.title}}</h4>
                    <small>{{todo.body}}</small>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button class="icon-btn" *ngIf="todo.isCompleted" (click)="updateToDoStatus(todo)">
                        <i class="far fa-check-square"></i>
                    </button>
                    <button class="icon-btn" *ngIf="!todo.isCompleted" (click)="updateToDoStatus(todo)">
                        <i class="far fa-square"></i>
                    </button>
                    <button class="icon-btn" (click)="todosVm.delete(todo.id)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </li>
    <create-todo></create-todo>
</ul>
